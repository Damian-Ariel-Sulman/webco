  <main>
    <h1>¡Sumate a nuestra ONG y marca la diferencia en la comunidad!</h1>





    <section class="formularios border-top">
      <div class="container">
        <div class="row">

      <form action="404.html" method="post">
        <div>
          <label for="nombre">Nombre y Apellido:</label><br>
          <input type="text" placeholder="Nombre" id="nombre" name="nombre" required>



          <label for="apellido"></label>
          <input type="text" placeholder="Apellido" id="apellido" name="apellido" required><br>
        </div>
      </div>

      <div class="row">
        <label for="email">Correo electrónico:</label>
        <input type="email" placeholder="email@gmail.com" id="email" name="email" required><br>
        <div>
          <label for="mensaje">comentanos tus inquietudes</label>
          <textarea name="mensaje" id="mensaje" cols="60" rows="10" placeholder="comentanos tus inquietudes"></textarea>
        </div>
      </div>


      <div class="row">
        <p>Selecciona las áreas en las que te gustaría colaborar:</p>


        <input type="checkbox" id="apoyo_escolarprimario" name="areas[]" value="apoyo_escolarprimario">
        <label for="apoyo_escolarprimario">Apoyo escolar para primaria</label><br>

        <input type="checkbox" id="apoyo-escolarsecundario" name="areas[]" value="apoyo-escolarsecundario">
        <label for="apoyo-escolarsecundario">Apoyo escolar para secundaria</label><br>

        <input type="checkbox" id="deportes_primaria" name="areas[]" value="deportes_primaria">
        <label for="deportes_primaria">Deportes (nivel primaria)</label><br>



        <input type="checkbox" id="centro_jubilados" name="areas[]" value="centro_jubilados">
        <label for="centro_jubilados">Colaboración en centro de jubilados</label><br>




        <button type="submit">Enviar Inscripción</button>
      </div>

    </section>
  </div>
    </form>
